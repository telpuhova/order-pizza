<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="input-div">
        <h1>Choose your pizza</h1>
        <form id="formPizza">
          <div class="form-group">
            <label for="size">Size</label>
            <div class="drop-down">
              <select class="form-control" id="size">
                <option>Large</option>
                <option>Medium</option>
                <option>Small</option>
              </select>
            </div>
          </div>
          <div class="new-topping">
            <div class="form-group">
              <label for="topping">Topping</label>
              <div class="drop-down">
                <select class="form-control" id="topping">
                  <option>cheese</option>
                  <option>pepperoni</option>
                  <option>artichoke</option>
                  <option>anchovy</option>
                </select>
              </div>
            </div>
          </div>
          <button id="btn-cost" type="submit" class="btn">get the cost</button>
          <button id="btn-topping" class="btn">add another topping</button>
        </form>
      </div>
      <div class="result">
        <h1>Your order:</h1>
        <p><span id="result-size"></span> <span id="result-toppings"></span> pizza</p>
        <p id="result-cost"></p>
      </div>
    </div>
  </body>
</html>
